<html>
    <script>
        var carros = ["Gol", "Palio", "Uno"]
        console.log(carros);

        var primeiroCarro = carros[0]
        var segundoCarro = carros[1]
        var terceiroCarro = carros[2]

        console.log("Primeira posicao "+primeiroCarro);
        console.log("Segunda posicao "+segundoCarro);
        console.log("Terceira posicao "+terceiroCarro);

        console.log("Tamanho: "+carros.length);

        console.log("Utimo elemento "+carros.length -1);

        carros[carros.length] = "VW" //Acresentar elementos na próxima posicao

        carros.push = "Polo" //Acresentar elementos na próxima posicao

        console.log(carros);

        console.log(carros.pop()); //Remove o ultimo elemento e mostra o que foi removido

        console.log(carros);

        carros.unshift("Civic") //Inserir no inicio da lista

        console.log(carros);

        carros.shift("Civic") //Remover no inicio da lista

        console.log(carros);
    </script>
</html>
