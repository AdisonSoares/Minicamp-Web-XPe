<html>
    <script>
        var a = 40
        var b = 30
        var c = 40
        var d = 40
        var f = 50
        var g = "50"

        if (a > b) {
            console.log("a maior que b");
        } else if (a < b){
            console.log("b maior que a");
        } else {
            console.log("a igual a b");
        }

        if (c >= d) {
            console.log("c maior ou igual a d");
        }
        if (c <= d) {
            console.log("c menor ou igual a d");
        }

        if (f == g) {
            console.log("f e g são iguais");
        }

        if (f === g) {
            console.log("f e g são estritamente iguais tendo o mesmo valor e tipo de dado");
        }else{
            console.log("f e g não são estritamente iguais tendo o mesmo valor mas não o mesmo tipo de dado");
        }

        if (f != g) {
            console.log("f e g são diferentes");
        }

        if (f !== g) {
            console.log("f e g são estritamente diferentes");
        }else{
            console.log("f e g são estritamente iguais tendo o mesmo valor mas e o mesmo tipo de dado");
        }
    </script>
</html>
