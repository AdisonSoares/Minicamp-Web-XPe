<html>
    <script>
        function verificaNumeroPrimo(valor){
            var contador = 0
            for (var i = 1; i <= valor; i++) {
                if (valor%i==0) {
                    contador++
                }
            }
            if (contador === 2) {
                console.log("O número "+valor+" é primo");
            }else{
                console.log("O número "+valor+" não é primo");
            }
        }   
    </script>
</html>
